version: '3'

tasks:
    default:
        dir: .
        cmds:
            - go mod download
            - go mod tidy
            - go mod verify
            - go fmt .
            - go vet .
            - go clean .
            - task: build
            - stampy
        silent: false

    go_build:
        - rm -rf ./build
        - mkdir ./build
        - go build -o ./build .
        - ./build/stampy

    rm_deb:
      ignore_error: true
      cmds:
      - sudo dpkg -r stampy -y
    build:
      - goreleaser --snapshot --clean

    install-hooks:
        cmds:
#            - pip install pre-commit
#            - pip install --upgrade pre-commit
            - pre-commit install
    remove-hooks:
        ignore_error: true
        cmds:
            - pre-commit uninstall
            - rm .git/hooks -rf
